<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Temperature Converter</title>
</head>
<body>
  <h1>Temperature Converter</h1>
  	<form action="" method="post" id="converter">
  		<div>
  			<input type="number" class="field" step="0.1" id="tempInput">
  		</div>
  		<div class="radio">
  			<input type="radio" name="class" id="F" checked>°F
  			<input type="radio" name="class" id="C">°C
  		</div>
  		<div class="buttons">
  			<input type="submit" name="Submit" id="submitbtn">
  			<input type="reset" value="Clear">
  		</div>
  		<div class="result">
  			<div type="result" id="output"></div>
  		</div>
	</form>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
